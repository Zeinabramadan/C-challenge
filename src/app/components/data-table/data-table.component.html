<section class="c_table">
  <mat-card>
    <mat-card-title>
      <h2>C-challenge task</h2>
    </mat-card-title>
    <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>#ID</mat-header-cell>
          <mat-cell *matCellDef="let info">{{info.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
          <mat-cell *matCellDef="let info">{{info.title}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="image">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Image</mat-header-cell>
          <mat-cell *matCellDef="let info">
            <img src={{info.thumbnailUrl}} alt="">
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <mat-paginator [length]="10" [pageSize]="5" [pageSizeOptions]="[5,10,15,20,25]" [showFirstLastButtons]="true">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</section>
